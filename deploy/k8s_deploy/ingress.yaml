apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sites-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
          #    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  tls:
  - hosts:
    - z-gour.com
    secretName: site-tls
  rules:
  - host: z-gour.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
           service:
             name: website
             port:
               number: 80
